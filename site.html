<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEDALUS-MAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            padding: 10px 0;
            text-align: center;
            border-bottom: 4px solid #333;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: min(48px, 5vw);
            color: yellow;
            text-shadow: 
                0 0 10px #ff0,
                0 0 20px #ff0,
                0 0 30px #ff0,
                4px 4px 0 #f00,
                -4px -4px 0 #00f;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: min(16px, 3vw);
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            animation: pulse 2s infinite;
        }
        
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: calc(100% - 160px); /* Adjust for header and footer */
        }
        
        canvas {
            background-color: black;
            max-width: 100%;
            max-height: 100%;
        }
        
        .insert-coin {
            position: absolute;
            bottom: 20px;
            font-size: min(20px, 4vw);
            color: #fff;
            animation: blink 1s infinite;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff0,
                    0 0 20px #ff0,
                    0 0 30px #ff0,
                    4px 4px 0 #f00,
                    -4px -4px 0 #00f;
            }
            to {
                text-shadow: 
                    0 0 20px #ff0,
                    0 0 30px #ff0,
                    0 0 40px #ff0,
                    4px 4px 0 #f00,
                    -4px -4px 0 #00f;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            49% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #000000, #1a1a1a);
            padding: 10px 0;
            text-align: center;
            border-top: 4px solid #333;
            font-size: min(12px, 2.5vw);
            z-index: 100;
        }

        .credits {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .credits p {
            margin: 5px 0;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="game-title">DAEDALUS-MAN</div>
        <div class="subtitle">ESCAPE THE LABYRINTH</div>
    </header>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="insert-coin">INSERT COIN</div>
    </div>
    <footer>
        <div class="credits">
            <p>Â© 2023 DAEDALUS-MAN</p>
            <p>PRESS SPACE TO START</p>
            <p>ARROW KEYS TO MOVE</p>
        </div>
    </footer>
    <script src="game.js"></script>
</body>
</html>
